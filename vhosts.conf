
  <VirtualHost *:80>
    ServerName www.domain.com
    DocumentRoot /www/domain
    ServerAdmin www-admin@domain.com 
    <Directory "/usr/local/httpd/htdocs">
       AllowOverride All
       Options Indexes FollowSymLinks
       Order allow,deny
       Allow from all
    </Directory>
  </VirtualHost>

